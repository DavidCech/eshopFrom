<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>Můj první formulář pro e-shop</h1>

	<form mthod="GET">
		Jméno: <br />
		<input type="text" name="jmeno" />

		<br /><br /> Příjmení: <br />
		<input type="text" name="prijmeni" />

		<br /><br /> Titul: <br />
		<input type="text" name="titul" />

		<br /><br /> Gender:<br />
		<input type="radio" name="gender" value="male" id="male" />
		<label for="male"> Muž </label><br />
		<input type="radio" name="gender" value="female" id="female"/>
		<label for="female"> Žena </label><br />
		<input type="radio" name="gender" value="other" id="other" />
		<label for="other"> Jiné </label><br />
		

		<br /> Ulice a ČP: <br />
		<input type="text" name="ulice" />

		<br /><br /> PSČ: <br />
		<input type="text" name="psc" />

		<br /><br /> Město: <br />
		<input type="text" name="mesto" />

		<br /><br /> Kraj: <br />
		<select name="kraj" >
			<option value="Praha">
				Praha
			</option>
			<option value="Středočeský kraj">
				Středočeský kraj
			</option>
			<option value="Brno">
				Brno
			</option>
			<option value="Venkov">
				Venkov
			</option>
		</select>

		<br /><br /> Email: <br />
		<input type="text" name="email" />

		<br /><br /> Telefon: <br />
		<input type="number" name="telefon" />

		<br /><br /> Heslo: <br />
		<input type="password" name="heslo" />

		<br /><br /> Potvrzení hesla: <br />
		<input type="password" name="potheslo" />

		<br /><br /> Souhlasím s podmínkami užití: <br />
		<input type="checkbox" name="podminky" />

		<br /> Souhlasím s přijímáním newsletteru: <br />
		<input type="checkbox" name="newsletter" />

		<br /><input type="submit" value="Budiž." />
		</from>

</body>

</html>
